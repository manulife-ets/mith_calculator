name: Mith's Calculator App
on: 
  push:
    branches: 
    - develop
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Synopsys Detect
      uses: blackducksoftware/github-action@2.0.0
      with:
        args: '--blackduck.url="${{ secrets.BLACKDUCK_URL}}" --blackduck.api.token="${{ secrets.BLACKDUCK_API_TOKEN}}" --detect.risk.report.pdf=true'
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm test
      env:
        CI: true
  cf:
     runs-on: ubuntu-latest
     steps:
        - uses: actions/checkout@v1
        - uses: d3sandoval/cloud-foundry-action@1.1.1
          env:
            CF_USERNAME: ${{ secrets.cf_username }}
            CF_PASSWORD: '${{ secrets.cf_password }}'
            CF_TARGET_ORG: mith-org
            CF_TARGET_SPACE: development
          with:
            args: 'echo "$GITHUB_REPOSITORY" & push /home/runner/work/mith_calculator/mith_calculator'
